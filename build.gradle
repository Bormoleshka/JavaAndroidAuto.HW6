plugins {
    id 'java'
    id 'io.qameta.allure' version '2.8.1'
}

allure {
    version = '2.14.0'
    autoconfigure = true
    configuration = "testImplementation"
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
}
test {
    useJUnitPlatform()
}

dependencies {
    implementation 'com.github.appium:java-client:7.5.1'
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.9.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.9.1'
}
task allureRep(type: Exec) {
    executable "bash"
    args "-c", "allure generate build/allure-results --clean -o allure-reports"
    doLast {
        def file = project.file('allure-reports/index.html').getAbsolutePath().toURI()
        project.logger.lifecycle("Allure report: file://" + file)
    }
}
test {
    useJUnitPlatform()
}